services:
  ui:
    image: julianovidal/balance-ui:latest
    restart: always
    ports:
      - 3000:3000
  api:
    image: julianovidal/balance-api:latest
    restart: always
    ports:
      - 5000:5000
    environment:
      DB_HOST: db
      POSTGRES_DB: balance
      POSTGRES_USER: balance
      POSTGRES_PASSWORD: passw0rd
  db:
    image: postgres:15
    restart: always
    ports:
      - 5432:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: balance
      POSTGRES_USER: balance
      POSTGRES_PASSWORD: passw0rd
    volumes:
      - ./data/db:/var/lib/postgresql/data

