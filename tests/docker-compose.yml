# Use postgres/example user/password credentials
version: "3.9"
services:
  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: balance
      POSTGRES_USER: balance
      POSTGRES_PASSWORD: passw0rd
    volumes:
      - ./data/db:/var/lib/postgresql/data

