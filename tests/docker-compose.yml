services:
  ui:
    image: docker.io/julianovidal/balance-ui:latest
    restart: on-failure
    ports:
      - "3000:3000"
  api:
    image: docker.io/julianovidal/balance-api:latest
    restart: on-failure
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      POSTGRES_DB: balance
      POSTGRES_USER: balance
      POSTGRES_PASSWORD: passw0rd
    volumes:
      - ../.ssh/:/home/api/.ssh
  db:
    image: postgres:15
    restart: on-failure
    ports:
      - "5432:5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: balance
      POSTGRES_USER: balance
      POSTGRES_PASSWORD: passw0rd
    volumes:
      - ./data/db:/var/lib/postgresql/data

